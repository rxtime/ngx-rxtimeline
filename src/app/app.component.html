<ngx-d3timeline
  [activities]="activities"
  [view]="[width, height]"
  [orientation]="orientation"
  (dropped)="onDropped($event)"
></ngx-d3timeline>

<div>
  <label>Width</label>
  <input [(ngModel)]="width" />
</div>

<div>
  <label>Height</label>
  <input [(ngModel)]="height" />
</div>

<button (click)="orientation = 'Vertical'">Vertical</button>
<button (click)="orientation = 'Horizontal'">Horizontal</button>
